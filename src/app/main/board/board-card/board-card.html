<button class="container-btn" (click)="openDetailView()">
	<div class="container">
		<div class="label">
			<app-task-label [category]="task().category.replaceAll(' ', '').toLowerCase()" />
			<app-popover-mobile [next]="next()" [prev]="prev()" (clicked)="onClickPopover($event)" />
		</div>
		<div class="content">
			<span class="task-title">{{ task().title }}</span>
			<p class="task-description">{{ task().description }}</p>
		</div>
		<div class="progress">
			<app-progress-bar [current]="completedSubtasks" [max]="amountSubtasks" />
			<span class="text">Subtasks {{ `${completedSubtasks}/${amountSubtasks}` }}</span>
		</div>
		<div class="assigned">
			<app-assigned-list [assigned]="assignedContacts" size="small" />
			<div class="priority">
				@if (task().priority === "urgent") {
					<img src="images/add_task_section/prio_alta_red.svg" alt="" />
				} @else if (task().priority === "medium") {
					<img src="images/add_task_section/priority_symbols.svg" alt="" />
				} @else if (task().priority === "low") {
					<img src="images/add_task_section/prio_baja.svg" alt="" />
				}
			</div>
		</div>
	</div>
</button>
