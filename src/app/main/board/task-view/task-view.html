<div class="main">
	<header class="task-header">
		<div class="task-type">
			<span class="type">User Story</span>
		</div>
		<div class="close" (click)="closeOverlay()">
			<img src="/images/assets/close_cross.svg" alt="" />
		</div>
	</header>

	<div class="content">
		<div class="headline">
			<h1 class="task-title">CSS Architecture Planning</h1>
			<span class="task-description"> Define CSS naming conventions and structure. </span>
		</div>

		<div class="task-conditions">
			<div class="task-due-date">
				<div class="date-headline">
					<h3>Due date:</h3>
				</div>
				<div class="date">
					<time datetime="2023-09-02"> 02/09/2023 </time>
				</div>
			</div>
			<div class="task-priority">
				<div class="priority-headline">
					<h3>Priority:</h3>
				</div>
				<div class="priority-tag">
					<div>
						<span class="priority"> Urgent </span>
					</div>
					<div class="priority-img">
						<img src="/images/board_section/prio_alta.svg" alt="" />
					</div>
				</div>
			</div>
		</div>

		<div class="task-assignees">
			<div class="assignee-headline">
				<h3>Assigned To:</h3>
			</div>
			<div class="assignees">
				<div class="assignee">
					<div class="initial">
						<span class="bubble">SM</span>
					</div>
					<div class="contact">
						<span>Sofia Müller</span>
					</div>
				</div>

				<div class="assignee">
					<div class="initial">
						<span class="bubble">SM</span>
					</div>
					<div class="contact">
						<span>Sofia Müller</span>
					</div>
				</div>
			</div>
		</div>

		<div class="task-subtasks">
			<div class="subtask-headline">
				<h3>Subtasks:</h3>
			</div>

			<div class="subtasks">
				<div class="subtask">
					<div class="checkbox">
						<input type="checkbox" />
					</div>
					<div class="task">
						<span> Establish CSS Methodology </span>
					</div>
				</div>

				<div class="subtask">
					<div class="checkbox">
						<input type="checkbox" />
					</div>
					<div class="task">
						<span> Setup Base Styles </span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="task-actions">
		<app-button variant="edit" icon="images/contacs_section/edit.svg" (click)="onEditClick()"> Edit </app-button>
		<app-button variant="delete" icon="images/contacs_section/trash_icon.svg"> Delete </app-button>
	</footer>
</div>
