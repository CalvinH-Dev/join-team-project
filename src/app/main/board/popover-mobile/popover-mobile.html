<button class="toggle-btn" appPopoverButton [popover]="popover">
	<img src="images/assets/check.svg" alt="" />
	<app-popover #popover="appPopover" sharpCorner="bottomLeft" variant="primary"
		><div class="flex">
			<span class="title">Move To</span>
			<div class="options-container">
				<button class="option" (click)="onClick('edit')">
					<img class="option-img" src="images/assets/edit_icon_white.svg" alt="" />
					<span class="option-text">Edit</span>
				</button>
				<button class="option" (click)="onClick('delete')">
					<img class="option-img" src="images/assets/delete_icon_white.svg" alt="" />
					<span class="option-text">Delete</span>
				</button>
			</div>
		</div>
	</app-popover>
</button>
