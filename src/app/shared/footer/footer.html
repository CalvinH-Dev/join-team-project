<footer class="footer-menu">
	<header class="sidebar-header">
		<a routerLink="/" class="logo-link">
			<img src="images/join_logo/join_logo.svg" alt="Join Logo" class="join-logo" />
		</a>
	</header>
	<nav class="sidebar-fix">
		<a routerLink="/summary" class="menu-item" [class.active]="isActive('summary')">
			<img src="images/sidebar_section/summary_icon.svg" alt="summary" />
			<span>Summary</span>
		</a>

		<a routerLink="/add-task" class="menu-item" [class.active]="isActive('add-task')">
			<img src="images/add_task_section/add_task_icon.svg" alt="add task" />

		</a>

		<a routerLink="/board" class="menu-item" [class.active]="isActive('board')">
			<img src="images/sidebar_section/board_icon.svg" alt="board" />
			<span>Board</span>
		</a>

		<a routerLink="/contacts" class="menu-item" [class.active]="isActive('contacts')">
			<img src="images/sidebar_section/contacts_icon.svg" alt="contact" />
			<span>Contacts</span>
		</a>
	</nav>

	<div class="legal-links">
		<a routerLink="/privacy-policy" class="legal-link">Privacy Policy</a>
		<a routerLink="/legal-notice" class="legal-link">Legal notice</a>
