<button class="toggle-btn" appPopoverButton [popover]="popover">
	<img src="images/board_section/arrows.svg" alt="" />
	<app-popover #popover="appPopover" sharpCorner="topRight" variant="primary"
		><div class="flex">
			<span class="title">Move To</span>
			<div class="options-container">
				<button class="option" (click)="onClick(prev())">
					<img class="option-img" src="images/board_section/arrow_upward.svg" alt="" />
					<span class="option-text">{{ prev() }}</span>
				</button>
				<button class="option" (click)="onClick(next())">
					<img class="option-img" src="images/board_section/arrow_downward.svg" alt="" />
					<span class="option-text">{{ next() }}</span>
				</button>
			</div>
		</div>
	</app-popover>
</button>
