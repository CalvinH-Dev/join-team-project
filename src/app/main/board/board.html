<section>
	<button (click)="openTaskView()">Task</button>
	@if (isTaskViewOpen) {
		<div class="overlay-wrapper">
			<div class="overlay-backdrop" (click)="closeTaskView()"></div>

			<app-task-view (closed)="closeTaskView()" (open)="openTaskView()" (edit)="openEditTask()" />

			@if (isEditTaskOpen) {
				<app-edit-task (closed)="closeEditTask()" />
			}
		</div>
	}
</section>
