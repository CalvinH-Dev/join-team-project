
<section>
<button (click)="openTaskView()">Task</button>

  @if (isTaskViewOpen) {
    <div class="overlay-wrapper">
      <div class="overlay-backdrop" (click)="closeTaskView()"></div>

      <app-task-view
        (closed)="closeTaskView()"
        (open)="openTaskView()"
      />
    </div>
  }

</section>

<section>
  <app-board-view></app-board-view>
  <app-task-view></app-task-view>
</section>
