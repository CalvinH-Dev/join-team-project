<div class="form-scroll" role="region" aria-label="Add task form">


    <div class="form-row">
        <label class="label">Title <span class="required">*</span></label>
        <input class="input text-input" type="text" placeholder="Enter a title" />
        <div class="field-error">This field is required</div>
    </div>


    <div class="form-row">
        <label class="label">Description</label>
        <textarea class="input textarea-input" placeholder="Enter a Description"></textarea>
    </div>


    <div class="form-row">
        <label class="label">Due date <span class="required">*</span></label>
        <div class="input-with-icon">
            <input class="input date-input" type="text" placeholder="dd/mm/yyyy" />
            <button class="icon-btn date-icon" type="button" aria-hidden="true">
                <img src="images/add_task_section/events_icon.svg" alt="">
            </button>
        </div>
        <div class="field-error">This field is required</div>
    </div>


    <div class="form-row">
        <label class="label">Priority</label>

        <div class="priority-row" role="tablist" aria-label="Priority">
            <button class="prio-btn prio-urgent" data-priority="urgent" type="button">
                <span class="prio-text">Urgent</span>
                <span class="prio-ico" aria-hidden>
                    <img src="images/add_task_section/prio_alta_red.svg">
                </span>
            </button>

            <button class="prio-btn prio-medium" data-priority="medium" type="button">
                <span class="prio-text">Medium</span>
                <span class="prio-ico" aria-hidden>
                    <img src="images/add_task_section/priority_symbols.svg">
                </span>
            </button>

            <button class="prio-btn prio-low" data-priority="low" type="button">
                <span class="prio-text">Low</span>
                <span class="prio-ico" aria-hidden>

                    <img src="images/add_task_section/prio_baja.svg">
                </span>
            </button>
        </div>
    </div>


    <div class="form-row">
        <label class="label">Assigned to</label>
        <div class="select-wrap">
            <select class="input select-input">
                <option>Select contacts to assign</option>
                <option>Alice</option>
                <option>Bob</option>
            </select>
            <span class="select-arrow" aria-hidden><img src="images/add_task_section/arrow_drop_downaa.svg"></span>
        </div>
    </div>


    <div class="form-row">
        <label class="label">Category <span class="required">*</span></label>
        <div class="select-wrap">
            <select class="input select-input">
                <option>Select task category</option>
                <option>Frontend</option>
                <option>Design</option>
            </select>
            <span class="select-arrow" aria-hidden><img src="images/add_task_section/arrow_drop_downaa.svg"></span>
        </div>
        <div class="field-error">This field is required</div>
    </div>


    <div class="form-row">
        <label class="label">Subtasks</label>
        <input class="input text-input" type="text" placeholder="Add new subtask" />
    </div>

    <div class="bottom-spacer" aria-hidden="true"></div>
</div>


<div class="form-actions" role="toolbar" aria-label="Form actions">
    <button class="btn-clear" type="button">Clear <img src="images/assets/cancel_icon.svg"></button>
    <button class="btn-create" type="button">Create Task <img src="images/assets/check.svg"></button>
</div>
